<!--Navbar Start-->
<nav
  class="navbar navbar-expand-lg fixed-top navbar-custom sticky sticky-dark navbar-light"
  (window:scroll)="windowScroll()"
  id="navbar"
>
  <div class="container">
    <!-- LOGO -->
    <a class="logo text-uppercase" href="/">
      <img src="assets/img/logo.png" class="logo-light" alt="" height="50" />
      <img src="assets/img/logo.png" alt="" class="logo-dark" height="50" />
      <span class="text-white p-2 app-title">KonnektJobs</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
    >
      <i class="mdi mdi-menu"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto navbar-center" id="mySidenav">
        <li class="nav-item" [ngClass]="{ active: currentSection === 'home' }">
          <a
            [ngxScrollTo]="'#home'"
            href="javascript: void(0);"
            class="nav-link"
            >{{ "MENU.home" | translate }}</a
          >
        </li>
        <li class="nav-item" [ngClass]="{ active: currentSection === 'about' }">
          <a
            [ngxScrollTo]="'#about'"
            href="javascript: void(0);"
            class="nav-link"
            >{{ "MENU.about" | translate }}</a
          >
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: currentSection === 'services' }"
        >
          <a
            [ngxScrollTo]="'#services'"
            href="javascript: void(0);"
            class="nav-link"
            >Services</a
          >
        </li>
        <li ngbDropdown style="cursor: pointer" class="nav-item">
          <a
            class="dropdown-language nav-link"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            {{ fullNameLang.text | translate | lowercase }}
            <img [src]="fullNameLang.flag" class="flag" />
          </a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button
              *ngFor="let lang of languages"
              (click)="changeLanguage(lang)"
              ngbDropdownItem
            >
              <span>
                {{ lang.text | translate | lowercase }} &nbsp;
                <img [src]="lang.flag" class="flag" />
              </span>
            </button>
          </div>
        </li>

        <a
          [ngxScrollTo]="'#contact'"
          href="javascript: void(0);"
          class="btn btn-primary btn-rounded btn-link"
        >
          {{ "MENU.contact_us" | translate }}
        </a>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar End -->
<div
  appScrollspy
  [spiedTags]="['SECTION']"
  (sectionChange)="onSectionChange($event)"
>
  <!-- Hero section Start -->

  <section id="home">
    <ngb-carousel *ngIf="slidesStore" interval="5000">
      <ng-template ngbSlide *ngFor="let slide of slidesStore">
        <div class="picsum-img-wrapper">
          <div class="img-review"></div>
          <img
            [src]="slide.link"
            [alt]="slide.title"
            class="w-100"
            style="min-height: 100vh"
          />
        </div>
        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="hero-wrapper text-center mb-4">
                  <h1 class="hero-title text-black mb-4">
                    <span class="text-success">{{
                      "HOME.title" | translate
                    }}</span>
                  </h1>
                  <p class="font-16 text-white">
                    {{ "HOME.subtitle" | translate }}
                  </p>

                  <!-- <p
                    class="text-white text-center"
                    [innerHTML]="'HOME.description' | translate"
                  ></p> -->

                  <div class="watch-video pt-5">
                    <a
                      [ngxScrollTo]="'#about'"
                      href="javascript: void(0);"
                      class="btn btn-primary mt-2 mr-2 btn-rounded text-white"
                    >
                      {{ "HOME.start" | translate }}
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!-- end row -->
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </section>

  <!-- Hero section End -->
  <section id="about">
    <app-our-vision></app-our-vision>
    <app-our-procedure></app-our-procedure>
  </section>
  <app-plans></app-plans>
  <app-services></app-services>
  <app-contact-us></app-contact-us>
  <app-footer></app-footer>
</div>
